<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
    <title>Image Slider</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="slide">
            
            <div class="item" style="background-image:url(images/img.jpg)">
                <div class="content">
                    <div class="name">Switzerland</div>
                    <div class="des">its a very good place</div>
                    <button>See more</button>
                </div>
                
            </div>
            <div class="item"style="background-image:url(images/imgnew.jpg)">
                <div class="content">
                    <div class="name">New Zealand</div>
                    <div class="des">its a very good place</div>
                    <button>See more</button>
                </div>
                
            </div>
            <div class="item"style="background-image:url(images/imgire.jpeg)">
                <div class="content">
                    <div class="name">Ireland</div>
                    <div class="des">its a very good place</div>
                    <button>See more</button>
                </div>
                
            </div>
            <div class="item" style="background-image:url(images/imga1.jpg)">
                <div class="content">
                    <div class="name">Australia</div>
                    <div class="des">its a very good place</div>
                    <button>See more</button>
                </div>
                
            </div>
            <div class="item" style="background-image:url(images/img5.jpg)">
                <div class="content">
                    <div class="name">Iceland</div>
                    <div class="des">its a very good place</div>
                    <button>See more</button>
                </div>
                
            </div>
            <div class="item" style="background-image:url(images/img7.jpeg)">
                <div class="content">
                    <div class="name">America</div>
                    <div class="des">its a very good place</div>
                    <button>See more</button>
                </div>
                
            </div>

            <br>
           
            
           
        </div>
        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
